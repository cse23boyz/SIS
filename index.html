<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Information Systems</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-600 flex items-center justify-center min-h-screen">
    <div class="bg-white bg-opacity-90 p-6 sm:p-10 rounded-lg shadow-2xl text-center max-w-4xl mx-auto">
        <h1 class="text-3xl sm:text-4xl font-extrabold mb-8 sm:mb-12 text-gray-800">Faculty Information Systems</h1>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 sm:gap-8">
            <a href="admin.html" class="bg-white p-6 sm:p-8 rounded-lg shadow-lg transform transition duration-500 hover:scale-105 hover:bg-blue-100 flex flex-col items-center">
                <div class="text-blue-600 text-4xl sm:text-5xl mb-4 sm:mb-6">
                    <i class="fas fa-user-shield"></i>
                </div>
                <h2 class="text-xl sm:text-2xl font-semibold mb-4 text-gray-700">Admin</h2>
                <button class="bg-blue-600 text-white py-2 px-4 rounded-full text-lg hover:bg-blue-700">Go to Admin</button>
            </a>
            <a href="staff.html" class="bg-white p-6 sm:p-8 rounded-lg shadow-lg transform transition duration-500 hover:scale-105 hover:bg-blue-100 flex flex-col items-center">
                <div class="text-blue-600 text-4xl sm:text-5xl mb-4 sm:mb-6">
                    <i class="fas fa-users"></i>
                </div>
                <h2 class="text-xl sm:text-2xl font-semibold mb-4 text-gray-700">Staff</h2>
                <button class="bg-blue-600 text-white py-2 px-4 rounded-full text-lg hover:bg-blue-700">Go to Staff</button>
            </a>
        </div>
    </div>
</body>
</html>
